        [/frame]
        [frame]
            duration=150
            image="units/human-magi/arch-mage-attack-magic-2.png"
        [/frame]
        [frame]
            duration=75
            image="units/human-magi/arch-mage-attack-magic-1.png"
        [/frame]
        [frame]
            duration=75
            image="units/human-magi/arch-mage.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/human-magi/arch-mage.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-magi/arch-mage-attack-staff-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-magi/arch-mage-attack-staff-2.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-magi/arch-mage-attack-staff-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/human-magi/arch-mage-attack-magic-1.png"
        [/frame]
        [frame]
            begin=175
            end=250
            image="units/human-magi/arch-mage.png"
        [/frame]
    [/attack_anim]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            duration=100
            image="units/human-magi/arch-mage-idle-1.png"
        [/frame]
        [frame]
