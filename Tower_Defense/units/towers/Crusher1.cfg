            image="units/human-outlaws/thug-melee-7.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/thug-melee-8.png"
        [/frame]
    [/attack_anim]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        [frame]
            duration=100
            image="units/human-outlaws/thug-idle-1.png"
        [/frame]
        [frame]
