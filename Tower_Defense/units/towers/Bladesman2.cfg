[unit_type]
    id=blade2
    name= _ "Bladesman lvl2"
    race=TowerVe
    gender=male
    image="units/human-loyalists/duelist.png"
    profile="portraits/humans/longbowman.png"
    ellipse="misc/ellipse-nozoc"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=1
    movement_type=smallfoot
    movement=0
    experience=70
    level=0
    alignment=neutral
    advances_to=blade3
    cost=10
    usage=archer
    description= _ "Bladesmen are skilled warriors who level up slower than other basic towers. At higher levels it gains multi-strike."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-loyalists/duelist-defend.png" "units/human-loyalists/duelist.png" {SOUND_LIST:HUMAN_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/transparent/longbowman.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/transparent/longbowman.png"
    [/portrait]
    [defense]
        forest=40
        swamp_water=50
    [/defense]
    [attack]
        name=saber
        description=_"saber"
        icon=attacks/saber-human.png
        type=blade
        range=melee
        damage=10
        number=2
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
	[abilities]
		{ABILITY_MULTI_ATTACK}
	[/abilities]


    [attack_anim]
        [filter_attack]
            name=saber
        [/filter_attack]
        [frame]
            begin=-250
            end=-150
            image="units/human-loyalists/duelist.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=50
                image="units/human-loyalists/duelist-attack.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=50
                image="units/human-loyalists/duelist-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/human-loyalists/duelist.png"
        [/frame]
    [/attack_anim]
[/unit_type]
